<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 

</head>
<body>
  <div class="card">

    <img class = card__image src="images/image-qr-code.png" alt="qr code"/>

    <div class="card__text"> 
      <div class="card__text__top">
        <p class="paragraph">Improve your front-end skills by building projects</p>
      </div>

      <div class="card__text__bottom">
        <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div> 

  </div>
  

  <div class="attribution">
    <br>
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. 
    ======= Coded by <a href="https://github.com/NicoPom">Nico Pom</a>.
  </div>
</body>
</html>
